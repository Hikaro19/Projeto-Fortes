    <br>
    <main class="mainlogin">
        <div class="loginconteudo">
            <h1>Faça o seu login:</h1>
            <br>
            <br>
            <form class="inputemailsenha" onsubmit="logar(); return false;">
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" placeholder="Digite seu e-mail">
                <br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <br><br>
                <input class="entrarbutton" type="submit" value="Entrar">
            </form>
            <br>
            <a href="./esquecisenha.html">Esqueci minha senha</a>
            <br><br>
            <input class="cadastrobutton" type="button" value="Cadastrar-se" onclick="location.href='./cadastro.html';">
            <br><br>
            <a href="./funcionario.html" target="_self" rel="next">Sou funcionário</a>
            <br><br><br>
        </div>
        <div class="logofortificar"><img src="./imagens/fortificar.png" alt="Imagem do logo Fortificar"></div>
        <div class="logoiconweb"><img src="./imagens/iconweb.png" alt="Imagem de um globo tecnológico."></div>
    </main>
    <footer>
        &copy; Fortes Engenharia. Todos os direitos reservados.
    </footer>

    <!-- Validação e redirecionamento pelo JavaScript -->
    <script>
        function logar() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            // Credenciais fictícias para teste
            if (email === "donatario01" && senha === "dona123") {
                alert('Login efetuado com sucesso.');
                location.href = "./usuario.html"; // Redireciona para a página de usuário
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
