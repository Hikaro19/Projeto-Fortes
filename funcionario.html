    <main class="mainfunc">
        <div class="funcconteudo">
            <h1>Login para funcionários:</h1>
            <br><br>
            <form class="inputfunc" onsubmit="logarfunc(); return false;">
                <label for="matricula">Matrícula:</label><br>
                <input type="text" id="matricula" placeholder="Digite sua matrícula">
                <br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <br><br><br>
                <input class="entrarbutton" type="submit" value="Entrar">
            </form>
            <br><br>
            <a href="./esquecisenha.html">Esqueci minha senha</a>
        </div>
        <div class="logofortificar"><img src="./imagens/fortificar.png" alt="Imagem do logo Fortificar"></div>

    <!-- Validação e redirecionamento pelo JavaScript -->
    <script>
        function logarfunc() {
            var matricula = document.getElementById('matricula').value;
            var senha = document.getElementById('senha').value;

            // Credenciais fictícias para teste
            if (matricula === "administrador" && senha === "adm123") {
                alert('Login efetuado com sucesso.');
                location.href = "./funcacompa.html"; // Redireciona para a página
            } else {
                alert('Matrícula ou senha incorretos.');
            }
        }
    </script>
