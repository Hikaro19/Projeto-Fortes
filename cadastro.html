    <br>
    <main class="maincadastro">
        <div class="cadastroconteudo">
            <h1>Cadastre-se:</h1>
            <br>
            <div class="cadastroconteudo2">
                <div>
                    <form class="ladoa">
                        <label for="emailcadastro">E-mail: (Login)</label><br>
                        <input type="email" id="emailcadastro">
                        <br><br>
                        <label for="senhacadastro">Senha:</label><br>
                        <input type="password" id="senhacadastro">
                        <br><br>
                        <label for="cpf_cnpj">CPF/CNJP:</label><br>
                        <input type="text" id="cpf_cnpj">
                        <br><br>
                        <label for="nomecompletocadastro">Nome Completo:</label><br>
                        <input type="text" id="nomecompletocadastro">
                        <br><br>
                        <label for="telefonecadastro">Telefone Móvel:</label><br>
                        <input type="tel" id="telefonecadastro">
                    </form>
                </div>
                <div>
                    <form class="ladob">
                        <label for="ruacadastro">Rua:</label><br>
                        <input type="text" id="ruacadastro">
                        <br><br>
                        <label for="bairrocadastro">Bairro:</label><br>
                        <input type="text" id="bairrocadastro">
                        <br><br>
                        <label for="cidadecadastro">Cidade:</label><br>
                        <input type="text" id="cidadecadastro">
                        <br><br>
                        <label for="estadocadastro">Estado:</label><br>
                        <input type="text" id="estadocadastro">
                        <br><br>
                        <label for="cepcadastro">CEP:</label><br>
                        <input type="text" id="cepcadastro">
                    </form>
                </div>
            </div>
            <br>
            <br>
            <a href="./login.html" target="_self" rel="next"><input type="button" value="Confirmar"></a>
        </div>
        <div class="logofortificar"><img src="./imagens/fortificar.png" alt="imagem do logo fortificar"></div>
        <div class="logoiconweb"><img src="./imagens/iconweb.png" alt="imagem de um globo tecnológico."></div>
